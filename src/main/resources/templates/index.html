<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> AI Lab | Math Assistant</title>
  <style>
    :root {
      --primary: #8b5cf6;
      --primary-light: #a78bfa;
      --bg: #f6f3ff;
      --text: #1e293b;
      --muted: #64748b;
      --card-bg: #ffffff;
      --radius: 18px;
      font-family: "Inter", "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(120deg, #f5e8ff, #f7f2ff, #f1e4ff);
      background-size: 400% 400%;
      animation: bgFlow 12s ease infinite;
      color: var(--text);
    }

    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 25px 10px;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
      color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
    }

    header p {
      margin: 8px 0 0;
      font-size: 15px;
      opacity: 0.95;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 40px;
      padding: 60px 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 28px;
      width: 360px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

  
    .fibo-card {
      position: relative;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(150, 100, 255, 0.15);
      border: 1px solid rgba(150, 100, 255, 0.25);
      transition: all 0.4s ease;
      overflow: hidden;
      width: 720px;
      max-width: 95%;
      text-align: center;
    }

    .fibo-card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      background: linear-gradient(90deg, #a18aff, #c6a7ff, #b29fff);
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 0;
    }

    .fibo-card:hover {
      transform: translateY(-5px) scale(1.01);
      box-shadow: 0 12px 35px rgba(130, 90, 255, 0.25);
    }

    .fibo-card:hover::before {
      opacity: 0.4;
      animation: pulseGlow 2s infinite alternate;
    }

    @keyframes pulseGlow {
      from { opacity: 0.2; filter: blur(8px); }
      to { opacity: 0.5; filter: blur(12px); }
    }

    h2 {
      font-size: 22px;
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
    }

    h2::before {
      content: "ðŸ§®";
      font-size: 22px;
    }

    .fibo-card h2::before {
      content: "ðŸŒˆ";
    }

    input,
    select,
    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      font-size: 15px;
      margin-bottom: 12px;
      outline: none;
      transition: border-color 0.2s ease;
    }

    input:focus,
    select:focus {
      border-color: var(--primary);
    }

    button {
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #9f7aea, #c4b5fd);
      transform: scale(1.03);
    }

    .result {
      text-align: center;
      color: var(--primary);
      font-weight: 600;
      margin-top: 10px;
    }

    .fibo-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 14px;
      z-index: 1;
      position: relative;
    }

    .fibo-inputs input {
      width: 180px;
    }

    .svg-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      position: relative;
      z-index: 1;
    }

    .svg-wrap svg {
      width: 100%;
      height: auto;
      background: #ffffffcc;
      border-radius: 12px;
      border: 1px solid #e5eaf1;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.4s ease;
    }

    .svg-wrap svg:hover {
      transform: scale(1.02);
    }

    .tip {
      color: var(--muted);
      font-size: 13px;
      text-align: center;
      border-top: 1px dashed #e2e8f0;
      padding-top: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: var(--muted);
      border-top: 1px solid #e5e8ec;
      background: #fff;
    }

    @media (max-width: 850px) {
      .main {
        flex-direction: column;
        align-items: center;
      }
      .card, .fibo-card {
        width: 100%;
        max-width: 400px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>âš¡  AI Lab's Mathematical Assistant</h1>
    <p>Smart Calculator + Fibonacci Curve Visualizer</p>
  </header>

  <div class="main">
   
    <div class="card">
      <h2>Calculator</h2>
      <form action="/calculate" method="post">
        <select name="operation">
          <option value="addition">âž• Addition</option>
          <option value="subtract">âž– Subtract</option>
          <option value="multiply">âœ– Multiply</option>
          <option value="divide">âž— Divide</option>
        </select>
        <input type="number" name="number1" placeholder="Enter number 1" required />
        
        <input type="number" name="number2" placeholder="Enter number 2" required />
        <button type="submit">Calculate</button>
      </form>
      <div class="result" th:if="${result}" th:text="'Result: ' + ${result}"></div>
      <p class="tip">ðŸ’¡ Tip: Use the calculator to check your math before drawing Fibonacci curves.</p>
    </div>

  
    <div class="card fibo-card">
      <h2>Fibonacci Curve</h2>
      <form class="fibo-inputs" action="/fibonacci" method="post">
        <input type="number" name="n" placeholder="Enter n" min="1" required />
        <button type="submit">Draw</button>
      </form>


      <div class="svg-wrap">
        <div th:if="${svgData}" th:utext="${svgData}"></div>
      </div>
    </div>
  </div>

  <footer>Â© 2025 AI Lab | Crafted by Abdul Irfhan ðŸš€</footer>
</body>
</html>
